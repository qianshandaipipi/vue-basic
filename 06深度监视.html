<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/v2.6.10/vue.js"></script>
</head>

<body>
    <div id="root">
        <p>{{numbers.a}} </p>
        <button @click="btn">a+1</button>

    </div>

    <script>

        Vue.config.productionTip = false
        new Vue({
            el: '#root',
            data() {
                return {
                    numbers: {
                        a: 1,
                        b: 2
                    }
                }
            },
            methods: {
                btn() {
                    this.numbers.a++
                }
            },
            watch: {
                "numbers.a": {
                    handler() {
                        console.log('a被改变了');
                    }
                }
            },
        })

   
    </script>
</body>

</html>
