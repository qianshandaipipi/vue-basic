<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script src="js/v2.6.10/vue.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>

	<div id="root">
		<h1 @click="btn"> {{name}} </h1>
	</div>
	<script>
		new Vue({
			el: '#root',
			data() {
				return {
					name: '琴宝'
				}
			},
			methods: {
				btn() {
					this.name = '大琴宝'
				}
			},
		})
	</script>
</body>

</html>
